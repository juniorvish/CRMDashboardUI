<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMDashboardUI</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex flex-col md:flex-row">
        <div class="bg-blue-600 shadow-xl h-16 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48">
            <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
                <h1 class="text-lg pb-1 mb-2 mt-2 text-white font-bold pl-6">Company Name</h1>
                <div class="sidebar">
                    <ul class="md:mt-2 text-white-600">
                        <li class="flex items-center">
                            <span class="mx-2">Home</span>
                        </li>
                        <li class="flex items-center">
                            <span class="mx-2">Contacts</span>
                        </li>
                        <li class="flex items-center">
                            <span class="mx-2">Customers</span>
                        </li>
                        <li class="flex items-center">
                            <span class="mx-2">Accounts</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">
            <div class="bg-blue-800 p-2 shadow text-xl text-white">
                <h3 class="font-bold pl-2">Hey Vish</h3>
            </div>
            <div class="flex flex-wrap">
                <object data="graphs.html" class="w-full md:w-1/2 xl:w-1/3 p-3"></object>
                <object data="tables.html" class="w-full md:w-1/2 xl:w-1/3 p-3"></object>
                <object data="components.html" class="w-full md:w-1/2 xl:w-1/3 p-3"></object>
            </div>
        </div>
    </div>
</body>
</html>
