<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="css/graphs.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-4xl font-semibold text-gray-700">Graphs</h2>

        <div class="mt-8 max-w-md mx-auto grid gap-6 md:grid-cols-2 lg:grid-cols-4">
            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-2xl font-semibold text-gray-700">Bar Chart</h3>
                </div>
                <div class="mt-4">
                    <img src="https://via.placeholder.com/150" alt="Bar Chart">
                </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-2xl font-semibold text-gray-700">Pie Chart</h3>
                </div>
                <div class="mt-4">
                    <img src="https://via.placeholder.com/150" alt="Pie Chart">
                </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-2xl font-semibold text-gray-700">Total Revenue</h3>
                </div>
                <div class="mt-4">
                    <img src="https://via.placeholder.com/150" alt="Total Revenue">
                </div>
            </div>

            <div class="p-6 bg-white rounded-lg shadow-md">
                <div class="flex justify-between">
                    <h3 class="text-2xl font-semibold text-gray-700">PnL</h3>
                </div>
                <div class="mt-4">
                    <img src="https://via.placeholder.com/150" alt="PnL">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
